name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
    ci_job:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Set up Node.js
          uses: actions/setup-node@v3
          with:
            node-version: '18'

        - name: Install dependencies
          run: npm install

        - name: Start application
          run: npm run lint
    cd_job:
      needs: ci_job
      runs-on: ubuntu-latest
      steps:
        - name: "Desplegar"
          run: curl -X POST ${{secrets.RENDER_DEPLOY_HOOK_URL}}